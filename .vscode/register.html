<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>會員註冊</title>
    <script>
        
        function validateForm() {
            var x = document.forms["registerForm"]["pw"].value;
            var y = document.forms["registerForm"]["pw_check"].value;
            if(x.length<6){
                alert("密碼長度不足");
                return false;
            }
            if (x != y) {
                alert("請確認密碼是否輸入正確");
                return false;
            }
        }
    </script>
    
    </head>
<body>
    <h1>註冊頁面</h1>
<form name="registerForm" method="post" action="register.php" onsubmit="return validateForm()">
帳  號：
    <input type="text" name="acc"><br/><br/>
密  碼：
<input type="password" name="pw" id="password"><br/><br/>
名稱：
<input type="text" name="name" id="password"><br/><br/>
生日：
<input type="date" name="birthday" id="password"><br/><br/>
性別：
<input type="text" name="gender" id="password"><br/><br/>
確認密碼：
    <input type="password" name="re_pw" id="password_check"><br/><br/>
<input type="submit" value="註冊" name="submit">
<input type="reset" value="重設" name="submit">
</form>


</body>
</html>
